<html>
<head>
    <meta charset="utf-8">

         the build system to combine & minify it. -->

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/resources/dojo.css"> 
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojox/widget/Portlet/Portlet.css">

<!--	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dijit/themes/claro/claro.css">-->

    production link, use after dojo build
    <link rel="stylesheet" href="build/app/resources/app.css">

</head>
<body class="flat">
    <div id="app"></div>
    <!--
        dojo.js is an AMD-compliant loader script. It accepts configuration either from a data-dojo-config attribute,
         as shown here, from a global dojoConfig object (which must be defined *before* dojo.js is loaded), or from
         a global require object.

         Configuration options for the loader can be viewed at http://dojotoolkit.org/reference-guide/loader/amd.html
         along with a bunch of additional information about its features.

         Below, we’re doing the following:

         1. Enabling the AMD loader. (async: 1)
         2. Fixing the loader to use normal AMD resolution of unregistered module paths (relative to baseDir)
            instead of the traditional Dojo resolution method (relative to the parent of baseDir).
            (tlmSiblingOfDojo: 0)
         3. Enabling debugging. (isDebug: 1)
         4. Setting some custom app specific config settings

         -->
    <script>
        var dojoConfig = (function () {
            return {
                async: 1,
                tlmSiblingOfDojo: 0,
                isDebug: 1,
                baseUrl: '',
                locale: 'en',  // need to set a locale when using string bundles and a build
                packages: [
//                    {name: 'dojo',  location: 'js/dojo'},
//                    {name: 'dijit', location: 'js/dijit'},
//                    {name: 'dojox', location: 'js/dojox'},
					{
						name: 'dgrid',
						location: '//cdn.rawgit.com/SitePen/dgrid/v0.3.15'
					}, {
						name: 'put-selector',
						location: '//cdn.rawgit.com/kriszyp/put-selector/v0.3.5'
					}, {
						name: 'xstyle',
						location: '//cdn.rawgit.com/kriszyp/xstyle/v0.3.2'
					},
                    {name: 'app',   location: 'js/app'}
                ],
                appConfig: {       // here is where you can set app level config by injecting on the server side
                    foo:1,
                    bar:0
                },
                // Require `app`. This loads the main application module, `app/main`, since we registered the `app` package above.
                deps:['app']

            };
        })();
    </script>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
<!--
    production link, use after dojo build
    <script src="build/dojo/dojo.js"></script>
-->
</body>
</html>
